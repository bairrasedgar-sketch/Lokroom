name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
          requireScope: false

      - name: Check for merge conflicts
        run: |
          git fetch origin ${{ github.base_ref }}
          if git merge-tree $(git merge-base HEAD origin/${{ github.base_ref }}) HEAD origin/${{ github.base_ref }} | grep -q '<<<<<<<'; then
            echo "Merge conflicts detected"
            exit 1
          fi

      - name: Check file size
        run: |
          large_files=$(find . -type f -size +5M -not -path "*/node_modules/*" -not -path "*/.next/*" -not -path "*/.git/*")
          if [ -n "$large_files" ]; then
            echo "Large files detected (>5MB):"
            echo "$large_files"
            exit 1
          fi

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Run Prettier check
        working-directory: apps/web
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"
        continue-on-error: true

      - name: Check for console.log
        run: |
          if grep -r "console\.log" apps/web/src --include="*.ts" --include="*.tsx" --exclude-dir=node_modules; then
            echo "Warning: console.log statements found in source code"
            exit 0
          fi

      - name: Check for TODO comments
        run: |
          todos=$(grep -r "TODO\|FIXME\|XXX" apps/web/src --include="*.ts" --include="*.tsx" --exclude-dir=node_modules || true)
          if [ -n "$todos" ]; then
            echo "TODO/FIXME comments found:"
            echo "$todos"
          fi
