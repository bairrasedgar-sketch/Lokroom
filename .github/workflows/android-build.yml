name: Build Android APK

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: Generate Prisma Client
        run: |
          cd apps/web
          npx prisma generate --schema=./prisma/schema.prisma

      - name: Build Next.js for mobile
        env:
          CAPACITOR_BUILD: true
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
        run: |
          cd apps/web
          npm run build:mobile

      - name: Sync Capacitor
        run: |
          cd apps/web
          npx cap sync android

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > apps/web/android/app/release.keystore

      - name: Build APK
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd apps/web/android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Build AAB (Android App Bundle)
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd apps/web/android
          ./gradlew bundleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: apps/web/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: apps/web/android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/web/android/app/build/outputs/apk/release/app-release.apk
            apps/web/android/app/build/outputs/bundle/release/app-release.aab
          body: |
            ## Lok'Room Android Release

            ### Downloads
            - **APK**: Direct installation file for Android devices
            - **AAB**: Android App Bundle for Google Play Store

            ### Installation
            1. Download the APK file
            2. Enable "Install from unknown sources" on your Android device
            3. Open the APK file to install

            ### What's New
            See the [CHANGELOG](CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify build success
        if: success()
        run: |
          echo "✅ Android build completed successfully!"
          echo "APK: apps/web/android/app/build/outputs/apk/release/app-release.apk"
          echo "AAB: apps/web/android/app/build/outputs/bundle/release/app-release.aab"

      - name: Notify build failure
        if: failure()
        run: |
          echo "❌ Android build failed!"
          echo "Check the logs above for details."
